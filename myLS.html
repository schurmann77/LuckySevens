<!DOCTYPE html>
<html>
<head>
    <title>Lucky Sevens!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    
    <link rel="stylesheet" href="myLS.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" 
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
    <div id ="banner" class="col-lg-12">
        <h1 class="jumbotron bg-success">Lucky Sevens</h1>
        
            <h3>Starting Bet: </h3><input class="textbox" type="text" id="startingMoney" name="bet" value="$0.00"><br>
            <div id="button" class="container-fluid">
                <button onclick="luckySevens()" id="play" class="btn badge-pill" type="button">Play</button>
            </div><!-- closes button div-->
            
    </div><!-- closes banner div-->
    <div id="line" class="container">
            <hr />
    </div><!-- closes the line div-->
    <div class="container col-lg-4 col-md-4 col-sm-12" style="display: block;" id="resultTable">
        
        <table id="TableR" class="table table-hover table-dark" style="display: none;">
                
            <thead>
                <tr>
                    <th colspan=2 style="text-align: center; font-size: 2em;">Results</th>
                </tr> 
            </thead>
            <tbody>
                <tr>
                    <td>Starting Bet</td>
                    <td><span id="startingBet"></td>
                </tr>
                <tr>
                    <td>Total Rolls Before Going Broke: </td>
                     <td><span id="ranOut"></span></td>
                </tr>
                <tr>
                    <td>Highest Amount Won: </td>
                    <td><span id="maxCash"></span></td>
                </tr>
                <tr>
                    <td>Roll Count at Highest Amount Won: </td>
                    <td><span id="amountOfRolls"></span></td>
                </tr>                       
            </tbody>
        </table>
    </div>                              <!-- closes table div-->
    <script type="text/javascript" src="myLS.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" 
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" 
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
